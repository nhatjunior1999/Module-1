<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="lect_1" style="width: 200px; height: 50px; text-align: center; font-size: larger; background-color: orange;">
    <option value="Audi">Audi</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Ford">Ford</option>
    <option value="Toyota">Toyota</option>
    <option value="Honda">Honda</option>
</select>

<script>
    const selectBox = document.getElementById("lect_1");

    // Khi click vào select
    selectBox.addEventListener("click", function () {
        this.style.backgroundColor = "red";
    });

    // Khi thay đổi giá trị
    selectBox.addEventListener("change", function () {
        this.style.backgroundColor = "black"; // hoặc bạn có thể dùng màu khác
    });
</script>

</body>
</html>
