<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pet Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>
    <span class="emoji-move">🦓</span>
    Pet Management System
    <span class="emoji-move">🐱</span>
</h1>

<div class="container">
    <!-- Bên trái: Hiển thị bảng thú cưng -->
    <div class="left">
        <h2>Pet List
            <span class="emoji-jump">🐶</span>

        </h2>
        <table id="petTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Species</th>
                <th>Age</th>
                <th>Weight</th>
                <th>Vaccines</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Danh sách thú cưng sẽ được thêm vào đây bằng JS -->
            </tbody>
        </table>
    </div>

    <!-- Bên phải: Form thêm thú cưng -->
    <div class="right">
        <h2>Add New Pet
            <span class="emoji-jump">🦘</span>
        </h2>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="species" placeholder="Species">
        <input type="number" id="age" placeholder="Age">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <select id="vaccineName">
            <option value="">-- Select Vaccine --</option>
            <option value="Rabies">Rabies</option>
            <option value="Parvo">Parvo</option>
            <option value="Distemper">Distemper</option>
        </select>
        <input type="date" id="vaccineDate">
        <button id="addPetBtn">Add Pet</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
