<script>
    let n;
    do {
        n = parseInt(prompt("mời nhập vào số nguyen duong"))

    } while (isNaN(n) || n < 0 || n % 1 !== 0)
    let sum = 0;
    for (let i = 1; i < n; i++) {
        if (n % i === 0) {
            sum += i
        }
    }
    if (sum === n) {
        alert(n + " là số hoàn hảo ")
    } else {
        alert(n + "là số không hoàn hảo")
    }


</script>
