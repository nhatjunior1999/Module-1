<!doctype html>
<html lang="en">
  <style></style>
  <head>
    <meta charset="UTF-8" />
    <title>Tạo bảng nâng cao mục tiêu</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 2px solid black;
        padding: 10px;
      }
      th {
        background-color: red;
        color: #dddddd;
        font-family: "Patua One", cursive;
        font-size: 16px;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">hoạt động</th>
      </tr>

      <tr>
        <th>Sáng</th>
        <th>Chiều</th>
      </tr>

      <tr>
        <td>thứ 2</td>
        <td>thể dục</td>
        <td>HD trò chơi mới</td>
      </tr>
      <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kỹ năng sống</td>
      </tr>
      <tr>
        <td>thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
      </tr>
      <tr>
        <td>thứ 5</td>
        <td>Văn học</td>
        <td>Nhận Biết các giá trị sống</td>
      </tr>
    </table>
  </body>
</html>
