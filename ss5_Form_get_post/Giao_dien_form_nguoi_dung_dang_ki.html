<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tạo form người dùng đăng kí</title>
    <style></style>
  </head>
  <body>
    <form
      action="http://demo.codegym.vn/6/registration_form/register.php"
      method="post"
    >
      <legend><strong>Mô tả</strong></legend>
      <label for="name">Họ và tên :</label> <br />
      <input type="text" id="name" name="name" /> <br />
      <br />
      <label for="email">Email :</label><br />
      <input type="text" id="email" name="email" /> <br />
      <br />
      <label for="phone" id="phone">Số điện thoại :</label> <br />
      <input type="text" name="phone" /> <br />
      <br />
      <label> Giới tính :</label> <br />
      <!-- kiểu type = "radio" nam và nữ-->
      <input type="radio" name="gender" value="nam" />
      <label for="name">Nam</label>
      <input type="radio" name="gender" value="nu" />
      <label for="name">Nữ</label> <br />
      <br />
      <!--  đây là nút đăng kí submit-->
      <input type="submit" value="Đăng ký " />
    </form>
  </body>
</html>
