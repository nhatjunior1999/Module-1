<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th><label for="Amount">Amount</label></th>
              <th>From Currency </th>
              <th> To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td> <input type="text" id="Amount"></td>
            <td>
                <select id ="From">
                    <option>USD</option>
                    <option>VND</option>
                </select>
            </td>
            <td>
                <select id ="To">
                    <option>USD</option>
                    <option>VND</option>
                </select>
            </td>
            <td> <button onclick="ChangMoney()">Convert</button></td>
        </tr>
    </table>
<label id="Result"></label>

</form>
</body>
</html>
<script>
    function ChangMoney(){
        let Amount = document.getElementById("Amount").value;
        let From = document.getElementById("From").value;
        let To = document.getElementById("To").value;
        let Result ;
        if (From == "USD" && To == "VND"){
            Result = "Result: " + ( Amount * 26050) + " VND";
        } else if (From == "VND" && To == "USD"){
            Result = "Result : " + (Amount / 26050) + " USD";
        } else if(From == "VND" && To == "VND"){
            Result = "Result : " + Amount + " VND";
        } else if(From == "USD" && To == "USD"){
            Result = "Result : " + Amount + " USD";
        }
        else {
            Result = "Error";
        }
        document.getElementById("Result").innerHTML = Result;

    }



</script>
