<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    function addOne(a) {
        return a + 1
    }

    let n = +prompt("nhap so")
    let result = addOne(n)
    document.getElementById("result").innerHTML = `kết quả của bạn là : ` + result
</script>
</body>
</html>
