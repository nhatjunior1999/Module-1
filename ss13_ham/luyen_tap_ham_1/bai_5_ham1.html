<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="value" placeholder="what name star">
<button id="btn" onclick="starAll()">check</button>
<p id="result"></p>


</body>
</html>
<script>
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let starOn = ["UrsaMinor", "Taurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "leo"];

    function starAll() {
        let str = document.getElementById("value").value;
        let found = false;
        for (let i = 0; i < star.length; i++) {
            if (str.toLowerCase() === star[i].toLowerCase()) {
                document.getElementById("result").innerHTML = ("result : " + starOn[i])
                found = true;
                break;
            }
        }
        if (!found) {
           document.getElementById("result").innerHTML = "done have"
        }

    }
</script>
